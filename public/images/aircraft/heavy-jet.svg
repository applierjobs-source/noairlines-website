<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient3)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90"/>
  
  <!-- Heavy Jet (Gulfstream G550 style) -->
  <g transform="translate(200, 200)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="100" ry="22" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
    
    <!-- Wings -->
    <ellipse cx="-30" cy="-12" rx="120" ry="12" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Tail -->
    <ellipse cx="75" cy="-30" rx="18" ry="35" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Cockpit -->
    <circle cx="-70" cy="-12" r="12" fill="#87CEEB" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Engine nacelles -->
    <ellipse cx="-50" cy="10" rx="22" ry="8" fill="#E0E0E0" stroke="#CCCCCC" stroke-width="1"/>
    <ellipse cx="30" cy="10" rx="22" ry="8" fill="#E0E0E0" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Landing gear -->
    <rect x="-45" y="18" width="5" height="22" fill="#666666"/>
    <rect x="5" y="18" width="5" height="22" fill="#666666"/>
    <rect x="55" y="18" width="5" height="22" fill="#666666"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Heavy Jet</text>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Gulfstream G550 â€¢ Challenger 605</text>
</svg>
