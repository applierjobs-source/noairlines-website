<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient5)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90"/>
  
  <!-- Turboprop (King Air 350 style) -->
  <g transform="translate(200, 200)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="70" ry="16" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
    
    <!-- Wings -->
    <ellipse cx="-20" cy="-6" rx="90" ry="9" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Tail -->
    <ellipse cx="55" cy="-22" rx="14" ry="28" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Cockpit -->
    <circle cx="-50" cy="-6" r="9" fill="#87CEEB" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Propellers -->
    <circle cx="-35" cy="-6" r="12" fill="#E0E0E0" stroke="#CCCCCC" stroke-width="1"/>
    <circle cx="15" cy="-6" r="12" fill="#E0E0E0" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Landing gear -->
    <rect x="-30" y="12" width="4" height="20" fill="#666666"/>
    <rect x="10" y="12" width="4" height="20" fill="#666666"/>
    <rect x="40" y="12" width="4" height="20" fill="#666666"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Turboprop</text>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">King Air 350 â€¢ PC-12</text>
</svg>
